<script>

  function clickButton() {
    console.log("Ciao, sono dentro la funzione");
    var min = 0;
    var max = 255;

    var red = Math.floor(Math.random() * (max - min + 1)) + min;
    var green = Math.floor(Math.random() * (max - min + 1)) + min;
    var blue = Math.floor(Math.random() * (max - min + 1)) + min;

    console.log("rgb(" + red + ',' + green + ',' + blue + ')');

    document.body.style.backgroundColor = "rgb(" + red + ',' + green + ',' + blue + ')';

  }

  function setOra() {
    //console.log("Ciao")
    var data = new Date();
    var ore = data.getHours();
    var minuti = data.getMinutes();
    var secondi = data.getSeconds();

    if (ore < 10) {
      ore = "0" + ore;
    } if (minuti < 10) {
      minuti = "0" + minuti;
    } if (secondi < 10) {
      secondi = "0" + secondi;
    }

    //Posto dove voglio scrivere
    //console.log(ore + ":" + minuti + ":" + secondi);
    document.getElementsByClassName('orario').innerHTML
      = "<p>" + ore + ":" + minuti + ":" + secondi + "</p>";
    document.getElementById('orario').innerHTML
      = "<p>" + ore + ":" + minuti + ":" + secondi + "</p>";
  }

  //Questa funzione viene chiamata ogni secondo
  setInterval(setOra, 1000)

  var contatore = 0;

  function aggiungi() {
    contatore = contatore + 1;
    document.getElementById('number').innerHTML
      = contatore;
  }

  function rimuovi() {
    contatore = contatore - 1;
    document.getElementById('number').innerHTML
      = contatore;
  }

</script>
